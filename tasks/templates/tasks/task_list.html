<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Task List</h1>
      <a href="{% url 'task_create' %}" class="btn">Create Task</a>
      <table class="striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.get_priority_display }}</td>
            <td>{{ task.get_status_display }}</td>
            <td>
              <a href="{% url 'task_detail' task.pk %}" class="btn">View</a>
              <a href="{% url 'task_update' task.pk %}" class="btn">Edit</a>
              <a href="{% url 'task_delete' task.pk %}" class="btn">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
